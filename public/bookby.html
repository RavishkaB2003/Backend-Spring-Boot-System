<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookby</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    .error {
        color: red;
        font-size: 14px;
        display: none;
    }

    .container {
        margin-top: 100px;
        display: grid;
        align-items: center;
        justify-content: center;
    }
    .table {
        margin-top: 30px;
    }
</style>

    </head>
<body>
    <div class="container">
        <div class="button">
            <input type="text" id="bookid" placeholder="Enter Book ID" class="form-control mt-4">
            <button class="btn btn-primary mt-4" onclick="bookbyid()">Book By ID</button>
                                        <p id="id-error" class="error">Please enter description</p>

            <input type="text" id="booktitle" placeholder="Enter Book Title" class="form-control mt-4">
            <button class="btn btn-primary mt-4" onclick="bookbytitle()">Book By Title</button>
                                        <p id="title-error" class="error">Please enter description</p>

            <input type="text" id="bookisbn" placeholder="Enter Book ISBN" class="form-control mt-4">
            <button class="btn btn-primary mt-4" onclick="bookbyisbn()">Book By Isbn</button>
                                        <p id="isbn-error" class="error">Please enter description</p

        </div>
    </div>

    <body>
   <table class="table">
  <thead>
    <tr>
      <th scope="col">Book Title</th>
      <th scope="col">Isbn</th>
      <th scope="col">Available</th>
      <th scope="col">Author</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody id="tbody">
  </tbody>
</table>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="bookby.js"></script>
</body>
</html>
