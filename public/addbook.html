<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add Book</title>

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    >

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 40px;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Add Book Details</h5>
                </div>

                <div class="card-body">
                    <form id="bookForm">

                        <!-- Book Title -->
                        <div class="form-group">
                            <label for="title">Book Title</label>
                            <input type="text" id="title" class="form-control">
                            <p id="title-error" class="error">Please enter a valid book title</p>
                        </div>

                        <!-- ISBN -->
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" id="isbn" class="form-control">
                            <p id="isbn-error" class="error">Please enter a valid ISBN</p>
                        </div>

                        <!-- Availability -->
                        <div class="form-group">
                            <label for="available">Availability</label>
                            <select id="available" class="form-control">
                                <option value="">-- Select --</option>
                                <option value="true">Available</option>
                                <option value="false">Not Available</option>
                            </select>
                            <p id="available-error" class="error">Please select availability</p>
                        </div>

                        <!-- Author -->
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" class="form-control">
                            <p id="author-error" class="error">Please enter author name</p>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-control" rows="3"></textarea>
                            <p id="description-error" class="error">Please enter description</p>
                        </div>

                        <!-- Submit -->
                        <button type="button" class="btn btn-primary btn-block" onclick="validateForm()">
                            Add Book
                        </button>

                        <p id="submit-error" class="error text-center mt-3">
                            Please fill all fields correctly
                        </p>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<h1>Search Books By ID</h1>
<a href="bookby.html">Click Here</a>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="addbook.js"></script>

</body>
</html>
